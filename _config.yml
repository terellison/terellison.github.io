# Site settings
title: dev.terellison.net | Terry Ellison # site title
description: >- # site description
  Technical blog and portfolio of Terry Ellison
lang: en-US # default lang
timezone: America/New_York # set your timezone
#image:  # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/terellison/terellison.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Terry Ellison # author name
  bio: >- # 
    Hello! I'm a software developer originating from St. Petersburg, Florida.
    Professionally, I currently specialize in bacekend .NET Core / Framework / Whatever Microsoft calls it as of the time you are reading this.
    I'm very passionate about learning and often find myself falling down technical rabbit holes
  username: terellison # general username
  github: terellison # github username
  #twitter: twitter_username # twitter username
  #facebook: facebook_username # facebook username
  email: ellisonterry4@gmail.com # email adress
  avatar: /assets/img/headshot.jpeg # change with your own avatar

# URL settings
url: "https://dev.terellison.net" #
baseurl:
permalink: /:title/
google_analytics: G-1YY1LGYC19
#fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
